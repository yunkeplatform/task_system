<!doctype html>
<html lang="ch">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content=" ">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>云客平台后台管理</title>
    <!--<link rel="stylesheet" type="text/css" href="../js/lib/flat-ui/dist/css/flat-ui.min.css" />-->
    <link rel="stylesheet" type="text/css" href="../js/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../js/lib/AdminLTE-2.4.2/dist/css/AdminLTE.min.css" />
    <link rel="stylesheet" href="../js/lib/AdminLTE-2.4.2/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../js/lib/AdminLTE-2.4.2/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../js/lib/AdminLTE-2.4.2/bower_components/Ionicons/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body  ng-app="myApp">
<div id="wrap" class="skin-blue"  ng-controller="home_Ctrl">
    <header class="main-header">
        <a href="index.html" class="logo">
            <span class="logo-lg"><b>云客平台</b></span>
        </a>
        <nav class="navbar navbar-static-top">
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="hidden-xs">Admin</span>
                        </a>
                    </li>
                    <li>
                        <a class="sign-out" href="#" data-toggle="control-sidebar">Sign out</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- 左侧菜单栏目块 -->
    <div class="leftMeun" id="leftMeun">
        <div id="personInfor">
            <p id="userName">杨鹏</p>
            <p><span>yangxp@qq.com</span></p>
        </div>
        <!--<div class="meun-title">账号管理</div>-->
        <div class="meun-item" data-href="users.html"><img src="images/icon_user_grey.png">用户管理</div>
        <div class="meun-item " data-href="tasks.html"><img src="images/icon_source_grey.png">任务管理</div>
        <div class="meun-item" data-href="orders.html"><img src="images/icon_source_grey.png">订单管理</div>
        <div class="meun-item" data-href="agents.html"><img src="images/icon_chara_grey.png">代理商管理</div>
        <div class="meun-item" data-href="permission.html"><img src="images/icon_rule_grey.png">权限管理</div>
    </div>
    <!-- 右侧具体内容栏目 -->
    <div id="rightContent">
        <!-- Tab panes -->
        <div class="tab-content content-wrapper" style="margin-left: 0">
            <section class="content-header">
                <h1>
                    管理界面
                    <small>首页</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li class="active">管理首页</li>
                </ol>
            </section>
            <section class="content">
                <div class="card-items col-md-12 col-xs-12 clearfix">
                    <div class="col-lg-3 col-xs-6">
                        <div class="small-box bg-yellow">
                            <div class="inner">
                                <h3 ng-bind="admin.users_count"></h3>
                                <p>会员人数</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-person-add"></i>
                            </div>
                            <a href="users.html" class="small-box-footer">管理会员 <i class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <div class="col-lg-3 col-xs-6">
                        <!-- small box -->
                        <div class="small-box bg-red">
                            <div class="inner">
                                <h3 ng-bind="admin.tasks_count"></h3>
                                <p>个任务</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-android-list"></i>
                            </div>
                            <a href="tasks.html" class="small-box-footer">进入任务列表<i class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <div class="col-lg-3 col-xs-6">
                        <!-- small box -->
                        <div class="small-box bg-red">
                            <div class="inner">
                                <h3 ng-bind="admin.orders_count"></h3>
                                <p>个订单</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-android-menu"></i>
                            </div>
                            <a href="orders.html" class="small-box-footer">进入订单列表<i class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <div class="col-lg-3 col-xs-6">
                        <!-- small box -->
                        <div class="small-box bg-aqua">
                            <div class="inner">
                                <h3 ng-bind="admin.agent_count"></h3>
                                <p>个代理商</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-android-people"></i>
                            </div>
                            <a href="agents.html" class="small-box-footer">进入代理商列表<i class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<script src="../js/lib/requirejs/require.min.js" data-main="../js/admin/home" defer async="true" charset="utf-8"></script>
</body>
</html>
