<div class="modal fade" tabindex="-1" role="dialog" id="add-user">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">新增</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-2">
                        <label for="add_role_name">用户名</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="add_role_name" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label for="add_user_login">登录账号</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="add_user_login" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label for="add_user_password">登录密码</label>
                    </div>
                    <div class="col-md-4">
                        <input type="password" id="add_user_password" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label for="add_user_role">角色分配</label>
                    </div>
                    <div class="col-md-4">
                        <select name="" id="add_user_role" class="form-control">
                            <option value="active">角色1</option>
                            <option value="disable">角色2</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="text-align: center">
                <button type="button" class="btn  btn-success add-save">确认</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
