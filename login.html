<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>登录平台</title>
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="js/lib/frozenui/dist/css/frozen.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body ng-app="myApp" ng-controller="home_Ctrl">
<div class="page page-current">
    <header class="bar bar-nav">
        <button class="nav-back button button-link button-nav pull-left">
            <a href="index.html"><img src="images/common/arrow-left.png" alt="返回"></a>
        </button>
        <h1 class="title">登录平台</h1>
    </header>
    <!-- 这里是页面内容区 -->
    <div class="content">
        <div class="row top-row">
            <a class="pull-right register-link" href="register.html">注册</a>
        </div>
        <div class="content-block ui-form">
            <div class="row">
                <!--<img src="http://placeholder.qiniudn.com/150x150" alt="">-->
                <h3 class="site-name">云客平台</h3>
            </div>
            <form class="login-form" action="/login.java">
                <div class="row">
                    <div class="ui-form-item ui-form-item-pure">
                        <input type="text" name="phone" placeholder="手机号">
                    </div>
                </div>
                <div class="row">
                    <div class="ui-form-item ui-form-item-pure">
                        <input type="password" name="password" placeholder="密码">
                    </div>
                </div>
                <div class="row">
                    <div class="ui-btn-wrap">
                        <button class="submit ui-btn-lg ui-btn-primary">登录</button>
                    </div>
                </div>
            </form>
            <div class="row">
                <a class="pull-right reset-link" href="reset.html">忘记密码 ?</a>
            </div>
        </div>
    </div>
</div>
<script src="js/lib/requirejs/require.min.js" data-main="js/login" defer async="true" charset="utf-8"></script>
</body>
</html>
