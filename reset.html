<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>忘记密码</title>
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="js/lib/frozenui/dist/css/frozen.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body ng-app="myApp" ng-controller="home_Ctrl">
<div class="page page-current">
    <header class="bar bar-nav">
        <button class="nav-back button button-link button-nav pull-left">
            <a href="index.html"><img src="images/common/arrow-left.png" alt="返回"></a>
        </button>
        <h1 class="title">重置密码</h1>
    </header>
    <!-- 这里是页面内容区 -->
    <div class="content">
        <!--<div class="row top-row">-->
            <!--<a class="pull-right register-link" href="register.html">登录</a>-->
            <!--<a class="pull-left register-link" href="register.html">注册</a>-->
        <!--</div>-->
        <div class="content-block ui-form">
            <form class="reset-form" action="/reset.java">
                <div class="row">
                    <div class="ui-form-item ui-form-item-pure">
                        <input type="text" name="phone" placeholder="手机号">
                    </div>
                </div>
                <div class="row captcha-row">
                    <div class="col-50 ui-form-item">
                        <input class="input-captcha" type="text" name="captcha" placeholder="验证码">
                    </div>
                    <div class="col-50 ui-form-item">
                        <input class="get-captcha" type="button" name="geCaptcha" value="验证码">
                    </div>
                </div>
                <div class="row">
                    <div class="ui-form-item ui-form-item-pure">
                        <input type="password" name="password" placeholder="输入新密码">
                    </div>
                </div>
                <div class="row">
                    <div class="ui-form-item ui-form-item-pure">
                        <input type="password" name="password1" placeholder="再次确认密码">
                    </div>
                </div>
                <div class="row">
                    <div class="ui-btn-wrap">
                        <button class="submit ui-btn-lg ui-btn-primary">立即重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/lib/requirejs/require.min.js" data-main="js/reset" defer async="true" charset="utf-8"></script>
</body>
</html>
